<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Dhaka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo Intro -->
  <div id="logo-intro">
    <video src="images/Logo Intro.webm" autoplay muted playsinline></video>
  </div>

  <!-- Company Logo (Top Center after intro) -->
  <div id="company-logo">
    <img src="images/Post Dhaka Logo.png" alt="Company Logo">
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display: none;">
    <div class="container">
      <h1></h1>
      <div id="thumbnail-grid"></div>
    </div>
  </div>

  <!-- Video Popup -->
  <div id="video-popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <video id="popup-video" controls></video>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
