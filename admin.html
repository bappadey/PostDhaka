        .login-box { background: var(--panel); padding: 40px; border-radius: 12px; width: 350px; text-align: center; border: 1px solid var(--border); }
        input, textarea { width: 100%; padding: 12px; background: #0f172a; border: 1px solid var(--border); color: white; border-radius: 6px; outline: none; margin-bottom: 10px; }
        .btn-primary { background: var(--primary); color: white; width: 100%; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        
        .dashboard { display: none; height: 100vh; display: flex; }
        .sidebar { width: 300px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .content-area { flex: 1; padding: 30px; overflow-y: auto; display: flex; gap: 20px; }
        .card { background: var(--panel); padding: 20px; border-radius: 8px; border: 1px solid var(--border); margin-bottom: 20px; }
        
        /* VIDEO LIST */
        .video-card { background: #0f172a; border: 1px solid var(--border); padding: 10px; display: flex; gap: 10px; align-items: center; margin-bottom: 8px; cursor: grab; }
        .thumb { width: 60px; height: 34px; object-fit: cover; }
        
        .preview-pane { flex: 1; background: black; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; }
        iframe { width: 100%; height: 100%; border: none; flex: 1; }
        
        .nav-btn { background: transparent; color: #94a3b8; padding: 15px 20px; text-align: left; border: none; cursor: pointer; width: 100%; display:block; }
        .nav-btn.active { background: var(--primary); color: white; }
    </style>
</head>

    <!-- LOGIN -->
    <div id="login-screen">
        <div class="login-box">
            <h2>Admin Panel</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-primary" onclick="login()">Login</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div class="dashboard" id="dashboard">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div style="padding:20px; font-weight:bold; color:var(--accent);">POST DHAKA</div>
            <button class="nav-btn active" onclick="switchTab('portfolio')">Portfolio</button>
            <button class="nav-btn" onclick="switchTab('services')">Services</button>
            <button class="nav-btn" onclick="switchTab('about')">About</button>
            <button class="nav-btn" onclick="switchTab('contact')">Contact</button>
            <button onclick="logout()" style="margin-top:auto; background:#ef4444; color:white; padding:10px; border:none; cursor:pointer;">Logout</button>
        </div>

        <!-- CONTENT -->
        <div class="content-area">
            
            <!-- PORTFOLIO TAB -->
            <div id="tab-portfolio" style="display:block; width:400px;">
                <h3>Manage Videos</h3>
                <div class="card">
                    <label style="color:#aaa; font-size:12px;">Add YouTube Link (Auto Sized)</label>
                    <input type="text" id="ytLink" placeholder="Paste Link Here...">
                    <button class="btn-primary" onclick="saveVideo()">Add Video</button>
                </div>
                <small style="color:#aaa;">Drag to reorder</small>
                <div id="videoList">Loading...</div>
            </div>

            <!-- SERVICES TAB (Hidden by default) -->
            <div id="tab-services" style="display:none; width:400px;">
                <h3>Services</h3>
                <div id="servicesList">Loading...</div>
            </div>

             <!-- ABOUT TAB (Hidden by default) -->
             <div id="tab-about" style="display:none; width:400px;">

                <div class="card">
                    <input type="text" id="aboutTitle" placeholder="Title">

                    <button class="btn-primary" onclick="saveAbout()">Save</button>
                </div>
            </div>

             <!-- CONTACT TAB (Hidden by default) -->

                <h3>Contact</h3>
                <div class="card">
                    <input type="text" id="contactPhone" placeholder="Phone">
                    <input type="text" id="contactEmail" placeholder="Email">
                    <input type="text" id="contactAddr1" placeholder="Address 1">

                    <button class="btn-primary" onclick="saveContact()">Update</button>

        const firebaseConfig = {
            apiKey: "AIzaSyBzQ81jG6k6ieD5HShAgubU3fX0eV6x7j8",
            authDomain: "postdhaka-links.firebaseapp.com",
            projectId: "postdhaka-links",
            storageBucket: "postdhaka-links.firebasestorage.app",
            messagingSenderId: "21578530372",
            appId: "1:21578530372:web:ce243a7141d402fb924611",
            measurementId: "G-EZVZ5DSX46"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.switchTab = (id) => {
            ['portfolio','services','about','contact'].forEach(t => document.getElementById('tab-'+t).style.display = 'none');
            document.getElementById('tab-'+id).style.display = 'block';
        };

            document.getElementById('login-screen').style.display = u ? 'none' : 'flex';
            document.getElementById('dashboard').style.display = u ? 'flex' : 'none';
            if(u) loadAllData();
        });

        function loadAllData() { loadVideos(); loadServices(); loadAbout(); loadContact(); }

            const match = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        window.saveVideo = async () => {
            const url = document.getElementById('ytLink').value;
            const vidId = getYouTubeID(url);
            if(!vidId) return alert("Invalid URL");
            
            // Note: We save 'cls' as 'auto' because index.html will decide the size
            await addDoc(collection(db, "videos"), { id: vidId, cls: 'auto', orderIndex: Date.now() });
            document.getElementById('ytLink').value = "";
            document.getElementById('sitePreview').src='index.html';
        };

        window.deleteVideo = async (id) => {
            if(confirm("Delete?")) await deleteDoc(doc(db, "videos", id));
            document.getElementById('sitePreview').src='index.html';
        };

        function loadVideos() {
            onSnapshot(query(collection(db, "videos"), orderBy("orderIndex", "asc")), snap => {
                const list = document.getElementById('videoList');
                list.innerHTML = "";
                snap.forEach(d => {
                    const data = d.data();
                    list.innerHTML += `
                    <div class="video-card" data-id="${d.id}">
                        <div class="drag-handle"><i class="fas fa-bars"></i></div>
                        <img class="thumb" src="https://img.youtube.com/vi/${data.id}/default.jpg">
                        <div style="flex:1"><small>${data.id}</small></div>
                        <button onclick="deleteVideo('${d.id}')" style="background:#ef4444; color:white; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </div>`;
                });
                new Sortable(list, { handle: '.drag-handle', onEnd: updateOrder });
            });
        }

        async function updateOrder() {
            const batch = writeBatch(db);
            document.querySelectorAll('.video-card').forEach((el, idx) => {
                batch.update(doc(db, "videos", el.getAttribute('data-id')), { orderIndex: idx });
            });
            await batch.commit();
            document.getElementById('sitePreview').src='index.html';
        }

        // OTHER LOADERS (Services, About, Contact - Same as before)
        function loadServices() {
            onSnapshot(query(collection(db, "content_services"), orderBy("order", "asc")), snap => {
                const div = document.getElementById('servicesList'); div.innerHTML = "";
                snap.forEach(d => {
                    const s = d.data();
                    div.innerHTML += `<div class="card">
                        <input value="${s.title}" id="st-${d.id}"><textarea rows="2" id="sd-${d.id}">${s.description}</textarea>
                        <input value="${s.src}" id="ss-${d.id}">
                        <button class="btn-primary" onclick="updSvc('${d.id}')">Update</button>
                    </div>`;
                });
            });
        }
        window.updSvc = async(id) => {
            await updateDoc(doc(db, "content_services", id), {
                title: document.getElementById('st-'+id).value,
                description: document.getElementById('sd-'+id).value,
                src: document.getElementById('ss-'+id).value
            });
            document.getElementById('sitePreview').src='index.html';
        }

        async function loadAbout() {
            const s = await getDoc(doc(db, "site_content", "about"));
            if(s.exists()) {
                document.getElementById('aboutTitle').value = s.data().title;
                document.getElementById('aboutDesc').value = s.data().description;
            }
        }
        window.saveAbout = async() => {
            await setDoc(doc(db, "site_content", "about"), { title: document.getElementById('aboutTitle').value, description: document.getElementById('aboutDesc').value });
            document.getElementById('sitePreview').src='index.html';
        }

        async function loadContact() {
            const s = await getDoc(doc(db, "site_content", "contact"));
            if(s.exists()) {
                const d = s.data();
                document.getElementById('contactPhone').value = d.phone;
                document.getElementById('contactEmail').value = d.email;
                document.getElementById('contactAddr1').value = d.addr1;

                addr2: document.getElementById('contactAddr2').value,
                fb: document.getElementById('contactFb').value
            });
            document.getElementById('sitePreview').src='index.html';
        }
    </script>
</body>
